<!doctype html>
<html>
	<head>
		
		<title>Transparent Login Form</title>
		<link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
    
		
	</head>
	<body >
			
			<div class="bg-img">
		<div class="loginBox">
				
			<h2>Sign In</h2>
			<div class="alert alert-success" *ngIf="form_insert_msg!=''">
				{{form_insert_msg}}
			  </div>
			<form [formGroup]="form" (ngSubmit)="singup()">
				
				<h2 style=" font-family: 'Contrail One', cursive; margin-top: 50px">Email</h2>
				<br/><br/>
				<input type="email" formControlName="username" placeholder="Enter Email">
				<div *ngIf="form.controls.username.touched && !form.controls.username.valid" class="alert alert-danger">
					email is required
					</div> 
					<br/><br/>
				<h2 style="font-family: 'Contrail One', cursive;">Password</h2>
				
				<input type="password" formControlName="password" placeholder="••••••">
				<div *ngIf="form.controls.password.touched && !form.controls.password.valid" class="alert alert-danger">
					f_name is required
					</div><br>
					<br/><br/>
				<input type="submit"  value="Login"  >
			</form>
			<p style="color: black"> <a routerLink= "/explore1.html/" role="button"></a></p>
				   
			  
			
		</div>
			</div>
	</body>
</html>
